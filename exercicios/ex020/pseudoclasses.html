<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
div:hover{
color: rgb(252, 151, 1);
}
div > p {
        display: none;
    }
    div:hover > p{
        display: block; color: rgb(0, 0, 0); background-color: greenyellow; width: 300px;
    }

   </style>
</head>
<body>
   <h1>Exemplo de hover</h1>
   <p>Passe o mouse sobre o texto abaixo</p>
   <div>
    passe o mouse aqui
    <p>Testo escondido</p>
   </div>
</body>
</html>
